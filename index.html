<body>
  <div class="container">
    <h1>Scout Cipher Tool</h1>
    <textarea id="input" placeholder="Enter your text"></textarea>
    <select id="cipher" onchange="updateExplanation()">
      <option value="" selected disabled>Select a cipher</option>
      <option value="caesar">Caesar Cipher</option>
      <option value="morse">Morse Code</option>
      <option value="pigpen">Pigpen Cipher</option>
      <!-- Add more ciphers -->
    </select>
    <input type="number" id="shift" placeholder="Shift (Caesar Cipher)" />
    <p id="cipher-explanation" class="explanation"></p>
    <button onclick="encode()">Encode</button>
    <button onclick="decode()">Decode</button>
    <textarea id="output" placeholder="Output" readonly></textarea>
  </div>  
  <script src="scripts.js"></script>
</body>
</html>
