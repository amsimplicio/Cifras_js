<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Códigos e Cifras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Códigos e Cifras</h1>
    <textarea id="input" placeholder="Texto a ser codificado/descodificado"></textarea>
    <select id="cipher" onchange="updateExplanation(); updateParameterVisibility();">
      <option value="" selected disabled>Selecione uma cifra</option>
    </select>
    <input type="number" id="parameter" placeholder="Chave" style="display: none;" />
    <p id="cipher-explanation" class="explanation"></p>
    <button onclick="encode()">Codificar</button>
    <button onclick="decode()">Descodificar</button>
    <textarea id="output" placeholder="Output" readonly></textarea>
  </div>  
  <script src="scripts.js"></script>
</body>
</html>
